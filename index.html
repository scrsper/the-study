<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text in Phthalo Green Box</title>
    <style>
        /* Full-page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Light gray background */
        }

        /* Centered box styling */
        .box {
            background-color: #123524; /* Phthalo Green */
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px; /* Beveled (rounded) corners */
            text-align: center;
            max-width: 80%; /* Keeps it responsive */
            font-size: 1.5rem;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2); /* Optional shadow */
        }
    </style>
</head>
<body>
    <div class="box">
        This text is centered inside a phthalo green box with beveled corners.
    </div>
</body>
</html>
